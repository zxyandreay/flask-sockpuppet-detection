<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Sockpuppet Detector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 100px;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Sockpuppet Detector</h1>
        <p>Enter text to check if it's a sockpuppet contribution or not:</p>
        <form action="/predict" method="post">
            <textarea name="input_text" placeholder="Enter text here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

<div style="position: fixed; bottom: 15px; right: 15px; font-size: 0.85em; color: #666; background-color: #f9f9f9; padding: 10px 14px; border-top: 1px solid #ddd; border-left: 1px solid #ddd; border-radius: 8px 0 0 0; box-shadow: 0 2px 6px rgba(0,0,0,0.05); z-index: 999;">
    <em>Disclaimer: This is just a prototype and is not the final product.</em>
</div>
</body>
</html>
